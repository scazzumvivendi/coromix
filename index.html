<!doctype html>

<html lang="it">

<head>
    <meta charset="utf-8">

    <title>coromix</title>
    <meta name="description" content="coromix">
    <meta name="author" content="AC">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div style="padding-top:2rem">
            <h1>Coromix</h1>
            <div class="row">
                <div class="col-6">
                    <h2 style="padding-top:2rem" class="text-align-center">Oh, happy day</h2>
                    <div style="padding-top:2rem">
                        <div class="row justify">
                            <video muted height="480" preload ontimeupdate="updateTime(this)">
                                <source src="assets/media/happyday/Direttore.m4v" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <div style="padding-top:2rem">
                        <div class="row justify">
                            <div class="col-3">
                            </div>
                            <div class="col-5">
                                <label for="range" id="start-label" class="float-left">00.00</label>
                                <label for="range" id="end-label" class="float-right">end</label>
                                <input type="range" class="custom-range" id="timer" onmousedown="pause()"
                                    onmouseup="play()" onchange="calculateCurrentTime(this)">
                                <label for="range" id="time-label" class="float-left">00.00</label>
                            </div>
                            <div class="col-3">
                            </div>
                        </div>
                    </div>
                    <div style="padding-top:2rem">
                        <div class="row justify">
                            <button type="button" class="btn btn-success" onclick="play()">Play</button>
                            &nbsp;
                            <button type="button" class="btn btn-warning" onclick="pause()">Pause</button>
                            &nbsp;
                            <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">

                    <div style="padding:2rem 0">

                        <div class="row justify">
                            <div class="col-3">
                            </div>
                            <div class="col-4">
                                <h3>Base </h3>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-outline-warning shadow-none mute"
                                    onclick="mute(this)">Mute</button>
                                <button class="btn btn-outline-danger shadow-none solo"
                                    onclick="solo(this)">Solo</button>
                                <audio id="Base">
                                    <source src="assets/media/happyday/Base.mp3" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-4">
                                <h3>Basso </h3>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-outline-warning shadow-none mute"
                                    onclick="mute(this)">Mute</button>
                                <button class="btn btn-outline-danger shadow-none solo"
                                    onclick="solo(this)">Solo</button>
                                <audio id="Basso">
                                    <source src="assets/media/happyday/Basso.mp3" type="audio/mpeg">
                                </audio>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-4">
                                <h3>Tenore </h3>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-outline-warning shadow-none mute"
                                    onclick="mute(this)">Mute</button>
                                <button class="btn btn-outline-danger shadow-none solo"
                                    onclick="solo(this)">Solo</button>
                                <audio id="Tenore">
                                    <source src="assets/media/happyday/Tenore.mp3" type="audio/mpeg">
                                </audio>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-4">
                                <h3>Soprano </h3>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-outline-warning shadow-none mute"
                                    onclick="mute(this)">Mute</button>
                                <button class="btn btn-outline-danger shadow-none solo"
                                    onclick="solo(this)">Solo</button>
                                <audio id="Soprano">
                                    <source src="assets/media/happyday/Soprano.mp3" type="audio/mpeg">
                                </audio>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-4">
                                <h3>Solista</h3>
                            </div>
                            <div class="col-5">
                                <button class="btn btn-outline-warning shadow-none mute"
                                    onclick="mute(this)">Mute</button>
                                <button class="btn btn-outline-danger shadow-none solo"
                                    onclick="solo(this)">Solo</button>
                                <audio id="Solista">
                                    <source src="assets/media/happyday/Solista.mp3" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/scripts.js"></script>
</body>
